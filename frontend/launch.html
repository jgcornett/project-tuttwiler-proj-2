<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Mission Control</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 { margin: 0 0 20px 0; font-size: 32px; }
        .loading { font-size: 18px; margin: 20px 0; }
        .error {
            background: rgba(255, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .error a {
            color: #ffeb3b;
            font-weight: bold;
            text-decoration: underline;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Mission Control Dashboard</h1>
        <div class="loading" id="status">Checking server status...</div>
        <div id="error" style="display: none;" class="error"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001/api';
        const DASHBOARD_URL = 'http://localhost:3000';
        
        function checkServer() {
            fetch(`${API_URL}/health`)
                .then(response => {
                    if (response.ok) {
                        // Backend is running, redirect to dashboard
                        window.location.href = DASHBOARD_URL;
                    } else {
                        throw new Error('Server not ready');
                    }
                })
                .catch(error => {
                    document.getElementById('status').textContent = '‚ö†Ô∏è Servers not running';
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error').innerHTML = `
                        <strong>Please start the servers first:</strong><br><br>
                        Option 1: Double-click <code>start-all.bat</code> in the project folder<br><br>
                        Option 2: Run these commands:<br>
                        <code>cd backend && node server.js</code><br>
                        <code>cd frontend && npm run dev</code><br><br>
                        Then <a href="${DASHBOARD_URL}">click here</a> or refresh this page.
                    `;
                });
        }
        
        // Check immediately
        checkServer();
        
        // Auto-retry every 2 seconds
        setInterval(checkServer, 2000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Tuttwiler - Mission Control</title>
    <style>
      /* Loading screen while React loads */
      #root:empty::before {
        content: "Loading Mission Control Dashboard...";
        display: block;
        text-align: center;
        padding: 50px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        color: #666;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      
      /* Auto-redirect notice for file:// */
      .file-protocol-notice {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: #ffc107;
        color: #000;
        padding: 20px;
        text-align: center;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      .file-protocol-notice a {
        color: #007bff;
        font-weight: bold;
        text-decoration: underline;
      }
    </style>
    <script>
      // Auto-redirect if opened as file:// to launch.html
      if (window.location.protocol === 'file:') {
        window.location.href = 'launch.html';
      }
    </script>
  </head>
  <body>
    <!-- React app will mount here -->
    <!-- The Mission Control dashboard is rendered by React in src/components/MissionControl.jsx -->
    <div id="root"></div>
    <!-- This loads the React application -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
